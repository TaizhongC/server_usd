<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zspace_web</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1e2630, #0c0f16 60%);
      color: #e5e9ef;
      overflow: hidden;
    }
    #hud {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      min-width: 200px;
      z-index: 10;
    }
    #status {
      font-size: 13px;
      opacity: 0.8;
    }
    #layers {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 240px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    #layers h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    #layers ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 13px;
    }
    #layers li {
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      word-break: break-all;
      white-space: pre;
      font-family: Consolas, "Segoe UI Mono", Menlo, Monaco, monospace;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    #layers li:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    #layers li.selected-layer {
      border-color: #4da3ff;
      box-shadow: 0 0 0 1px rgba(77, 163, 255, 0.3);
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="layers">
    <h3>Scene Layers</h3>
    <ul id="layerList"><li>Waiting for server...</li></ul>
  </div>
  <div id="hud">
    <div><strong>zspace_web</strong></div>
    <div id="status">Connecting...</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
